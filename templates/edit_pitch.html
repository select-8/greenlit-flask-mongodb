{% extends 'base.html' %}
{% block content %}

<h2>Welcome {{ session['username']|title }}. You can now update your Pitch and resubmit. Best of luck!!!</h2>
<form action="{{ url_for('update_pitch', pitch_id=pitch._id) }}" method="POST">

    <div class=" input-field input-title">
        <p>Change the Title</p>
        <input id="title" name="title" type="text" class="validate" value="{{pitch.title}}">
    </div>
    <br>
    <div class="input-field" style="width:200px;">
        <label>Choose a New Genre?</label>
        <select id="genre_name" name="genre_name" type="text" class="validate">
            <option value="{{pitch.genre_name}}" disabled selected>{{pitch.genre_name}}</option>
            {% for genre in genres %}
            {% if genre.genre_name == pitch.genre_name %}
            <option value="{{genre.genre_name}}" selected>{{genre.genre_name}}</option>
            {% else %}
            <option value="{{genre.genre_name}}">{{genre.genre_name}}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>

    <br>
    <div class="input-field" style="width:200px;">
        <label>Choose a New Director?</label>
        <select id="director" name="director" type="text" class="validate">
            <option value="{{pitch.director_name}}" disabled selected>{{pitch.director_name}}</option>
            {% for director in directors %}
            {% if director.director == pitch.director_name %}
            <option value="{{director.director}}" selected>{{director.director}}</option>
            {% else %}
            <option value="{{director.director}}">{{director.director}}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>

    <br>
    <div class="input-field" style="width:200px;">
        <label>Choose a New Actor?</label>
        <select id="actor" name="actor" type="text" class="validate">
            <option value="{{pitch.actor}}" disabled selected>{{pitch.actor}}</option>
            {% for actor in actors %}
            {% if actor.actor == pitch.actor %}
            <option value="{{actor.actor}}" selected>{{actor.actor}}</option>
            {% else %}
            <option value="{{actor.actor}}">{{actor.actor}}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>

    <br>
    <div class="input-field input-title">
        <p>Update Description?</p>
        <input id="description" name="description" type="text" class="validate" value="{{pitch.description}}">
    </div>
    <br>
    <br>
    <div class="input-field" style="width:200px;">
        <label>Update Your Tag</label>
        <select id="tag1" name="tag1" type="text" class="validate">
            <option value="{{pitch.tag.film1}}" disabled selected>{{pitch.tag.film1}}</option>
            {% for tag in tag_titles %}
            {% if tag.title == pitch.tag.film1 %}
            <option value="{{tag.title}}" selected>{{tag.title}}</option>
            {% else %}
            <option value="{{tag.title}}">{{tag.title}}</option>
            {% endif %}
            {% endfor %}
        </select>
        <select id="tag2" name="tag2" type="text" class="validate">
            <option value="{{pitch.tag.film2}}" disabled selected>{{pitch.tag.film2}}</option>
            {% for tag in tag_titles %}
            {% if tag.title == pitch.tag.film2 %}
            <option value="{{tag.title}}" selected>{{tag.title}}</option>
            {% else %}
            <option value="{{tag.title}}">{{tag.title}}</option>
            {% endif %}
            {% endfor %}
        </select>
        <select id="location" name="location" type="text" class="validate">
            <option value="{{pitch.tag.location}}" disabled selected>{{pitch.tag.location}}</option>
            {% for tag in tag_locations %}
            {% if tag.title == pitch.tag.location %}
            <option value="{{tag.title}}" selected>{{tag.title}}</option>
            {% else %}
            <option value="{{tag.location}}">{{tag.location}}</option>
            {% endif %}
            {% endfor %}
        </select>

        <!-- <div class="input-field input-title">
            <input id="location" name="location" type="text" class="validate" value="{{pitch.tag.location}}">
        </div> -->
    </div>
    <br>
    <br>
    <div>
        <button type="submit">Update Your Pitch
        </button>
    </div>
</form>

{% endblock %}
