{% extends 'base.html' %}
{% block content %}

<h2>Welcome {{ session['username']|title }}. You can now update your Pitch and resubmit. Best of luck!!!</h2>
<form action="{{ url_for('update_pitch', pitch_id=pitch._id) }}" method="POST">

    <!-- <div class=" input-field input-title">
        <p>Change the Title</p>
        <input id="title" name="title" type="text" class="validate" value="{{pitch.title}}">
    </div> -->

    <div class="row justify-content-md-center">
        <div class="col-12 col-md-6 form-group">
            <input class="form-control dt" id="title" name="title" value="{{pitch.title}}" rows="2" cols="2"></input>
        </div>
    </div>


    <div class="row justify-content-md-center">
        <div class="col-12 col-md-3">
            <label>Select a Different Genre?</label>
            <select class="custom-select custom-select-lg mb-3 validate" id="genre" name="genre_name">
                <option value="{{pitch.genre_name}}" disabled selected>{{pitch.genre_name}}</option>
                {% for genre in genres|sort(attribute='genre_name') %}
                {% if genre.genre_name == pitch.genre_name %}
                <option value="{{genre.genre_name}}" required>{{genre.genre_name|title}}</option>
                {% else %}
                <option value="{{genre.genre_name}}">{{genre.genre_name}}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>

        <div class="col-12 col-md-3">
            <label>Choose a New Director?</label>
            <select type="text" class="custom-select custom-select-lg mb-3 validate" id="director" name="director_name">
                <option value="{{pitch.director_name}}" disabled selected>{{pitch.director_name}}</option>
                {% for director in directors|sort(attribute='director') %}
                {% if director.director == pitch.director_name %}
                <option value="{{director.director}}" selected>{{director.director}}</option>
                {% else %}
                <option value="{{director.director}}">{{director.director}}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>

        <div class="col-12 col-md-3">
            <label>Choose a New Actor?</label>
            <select class="custom-select custom-select-lg mb-3 validate" id="actor" name="actor">
                <option value="{{pitch.actor}}" disabled selected>{{pitch.actor}}</option>
                {% for actor in actors|sort(attribute='actor') %}
                {% if actor.actor == pitch.actor %}
                <option value="{{actor.actor}}" selected>{{actor.actor}}</option>
                {% else %}
                <option value="{{actor.actor}}">{{actor.actor}}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>

    </div>


    <div class="row justify-content-md-center">
        <div class="col-12 col-md-10 form-group">
            <label>Alter your movie's description:</label>
            <textarea class="form-control dt validate" maxlength="311" id="description" name="discription"
                rows="3">{{pitch.description}}</textarea>
        </div>
    </div>


    <div class="row justify-content-md-center">
        <div class="col-12 col-md-6 text-center">
            <p class="storyboard">Edit your tagline & storyboard: <em>{{ pitch.tag.film1 }} meets
                    {{ pitch.tag.film2 }} {{ pitch.tag.location|title }}</em></p>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <!-- <div class="input-field" style="width:200px;"> -->
        <div class="col-12 col-md-3">
            <select id="tag1" name="tag1" type="text" class="custom-select validate" size="10">
                <option value="{{pitch.tag.film1}}" disabled selected><i>{{pitch.tag.film1}}</i></option>
                {% for tag in tag_titles %}
                {% if tag.title == pitch.tag.film1 %}
                <option value="{{tag.title}}" selected>{{tag.title}}</option>
                {% else %}
                <option value="{{tag.title}}">{{tag.title}}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
        <!-- <div class="tag_join">
            <p>Meets:</p>
        </div> -->

        <div class="col-12 col-md-3">
            <select id="tag2" name="tag2" type="text" class="custom-select validate" size="10">
                <option value="{{pitch.tag.film1}}" disabled selected><i>{{pitch.tag.film2}}</i></option>
                {% for tag in tag_titles %}
                {% if tag.title == pitch.tag.film2 %}
                <option value="{{tag.title}}" selected>{{tag.title}}</option>
                {% else %}
                <option value="{{tag.title}}">{{tag.title}}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>

        <div class="col-12 col-md-3 input-field">
            <select id="location" name="location" type="text" class="custom-select validate" size="10">
                <option value="{{pitch.tag.location}}" disabled selected>{{pitch.tag.location}}</option>
                {% for tag in tag_locations %}
                {% if tag.title == pitch.tag.location %}
                <option value="{{tag.title}}" selected>{{tag.title}}</option>
                {% else %}
                <option value="{{tag.location}}">{{tag.location}}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>

        <!-- <div class="input-field input-title">
            <input id="location" name="location" type="text" class="validate" value="{{pitch.tag.location}}">
        </div> -->

    </div>


    <div>
        <button type="submit">Update Your Pitch
        </button>
    </div>
</form>

{% endblock %}
